# Railway configuration for deployment
# This file helps Railway understand the project structure

[build]
builder = "DOCKERFILE"
dockerfilePath = "api_gateway/Dockerfile"
rootDirectory = "."

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Removed startCommand - Railway will use CMD from Dockerfile
