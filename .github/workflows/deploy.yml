name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Railway CLI
        run: |
          npm install -g @railway/cli@latest

      - name: Link Railway Project
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          # Link to Railway project using project ID
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            echo "Linking to Railway project: ${{ secrets.RAILWAY_PROJECT_ID }}"
            railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} || echo "⚠️ Project linking may have failed, but continuing..."
          else
            echo "⚠️ RAILWAY_PROJECT_ID secret not set. Using default project link..."
            railway link || echo "⚠️ Could not link to project"
          fi

      - name: Deploy all services
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          # Deploy each service
          echo "Deploying API Gateway..."
          railway up --service api-gateway --detach || echo "⚠️ Service 'api-gateway' may need manual setup in Railway dashboard"
          
          echo "Deploying Knowledgebase Ingestion..."
          railway up --service knowledgebase-ingestion --detach || echo "⚠️ Service 'knowledgebase-ingestion' may need manual setup in Railway dashboard"
          
          echo "Deploying Website Scraping..."
          railway up --service website-scraping --detach || echo "⚠️ Service 'website-scraping' may need manual setup in Railway dashboard"
          
          echo "Deploying Chatbot Orchestration..."
          railway up --service chatbot-orchestration --detach || echo "⚠️ Service 'chatbot-orchestration' may need manual setup in Railway dashboard"
          
          echo "✅ Deployment complete!"
          echo "ℹ️  Note: If services don't exist yet, create them manually in Railway dashboard first."
          echo "ℹ️  See README.md for detailed setup instructions."
